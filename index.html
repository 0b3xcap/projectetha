<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Project ETHA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #start-text, #transmit-button {
      position: absolute;
      opacity: 0;
      transition: opacity 1.5s ease;
      z-index: 2;
    }

    #start-text {
      font-size: 1.2em;
    }

    #transmit-button {
      padding: 12px 24px;
      font-size: 1em;
      border: 1px solid white;
      background: transparent;
      color: white;
      cursor: pointer;
      display: none;
      text-decoration: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="start-text">Tap to begin</div>
  <a id="transmit-button" href="https://www.dropbox.com/request/SYP3C1ReBUVvvICMTcU3" target="_blank">Transmit</a>
  <audio id="etha-audio" src="ethafield.mp3"></audio>

  <script>
    const startText = document.getElementById('start-text');
    const transmitButton = document.getElementById('transmit-button');
    const audio = document.getElementById('etha-audio');

    // Initial fade-in
    window.onload = () => {
      setTimeout(() => {
        startText.style.opacity = 1;
      }, 500);
    };

    // On tap
    document.body.addEventListener('click', () => {
      startText.style.opacity = 0;

      audio.play().catch(() => {
        console.warn("Autoplay failed â€” user interaction needed.");
      });

      setTimeout(() => {
        transmitButton.style.display = 'block';
        setTimeout(() => {
          transmitButton.style.opacity = 1;
        }, 50);
      }, 1500);
    }, { once: true });
  </script>
</body>
</html>
